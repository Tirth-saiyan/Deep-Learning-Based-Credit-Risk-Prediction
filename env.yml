name: credit-risk-env
channels:
  - defaults
  - conda-forge
dependencies:
  # Core scientific stack
  - python=3.10
  - numpy>=1.23.0
  - pandas>=1.5.0
  - scipy>=1.10.0

  # Machine learning
  - scikit-learn>=1.2.0
  - xgboost>=1.7.0
  - lightgbm>=3.3.0

  # Deep learning (choose at least one: tensorflow or pytorch)
  - tensorflow>=2.12.0
  - keras>=2.12.0
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - cpuonly  # safe default; remove if using GPU build

  # Explainability
  - shap>=0.42.0
  - lime>=0.2.0.1

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0

  # Data balancing
  - imbalanced-learn>=0.10.0

  # Jupyter ecosystem
  - jupyterlab>=3.6.0
  - notebook>=7.0.0
  - ipykernel>=6.22.0

  # Utilities
  - tqdm>=4.65.0
